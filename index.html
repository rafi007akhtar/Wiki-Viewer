<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>Wiki Viewer</title>

        <!-- CSS LIBRARIES REQUIRED -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
        
        <!-- STYLINGS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>        
        <div class="container-fluid">
            <!-- PUT THE SEARCH INPUT AREA -->
            <div class="row text-center">
                <input type="text" placeholder="Enter search keywords" id="s-text" class="form-control">
            </div>
        </div>
        
        <br> <br> <br>
        
        <div class="container">
            <!-- APPEND THE SEARCH RESULTS DOWN HERE -->
            <div class="row" id="results"></div>
        </div>
        
        <!-- JS LIBRARIES REQUIRED -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
        
        <!-- SCRIPTINGS -->
        <script type="text/javascript" src="interactions.js"></script>
        
    </body>
    
</html>
